<!DOCTYPE html>
<html>
  <head>
    <title>HTML form with dropdown select</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.min.css"
      integrity="sha512-wCrId7bUEl7j1H60Jcn4imkkiIYRcoyq5Gcu3bpKAZYBJXHVMmkL4rhtyhelxSFuPMIoQjiVsanrHxcs2euu/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #country {
        height: 35px;
        border: 1px solid #ddd;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <select id="country">
      <option value="">Select your country</option>
      <option value="US">United States of America</option>
      <option value="KE">Kenya</option>
      <option value="UK">United Kingdom</option>
      <option value="IN">India</option>
      <option value="CN">China</option>
      <option value="CA">Canada</option>
      <option value="RU">Russia</option>
      <option value="DE">Germany</option>
      <option value="ZA">South Africa</option>
      <option value="BR">Brazil</option>
    </select>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
      integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(function () {
        $("#country").selectize();
      });
    </script>
  </body>
</html>
